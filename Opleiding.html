		<textarea class="text" rows="18" COLS="50" style="background-image:url('Images/Wallpaper.jpg');"> Hierin ga ik vertellen over mijn opleidingen die ik heb gedaan en op welke scholen ik heb gezeten. laten we beginnen bij mijn basisschool, ik heb op De Sterrekijker gezeten, ik vond het daar erg leuk en ik heb er veel geleerd. Ik had voor mijn Cito toets 531 en ik begon dan ook bij het Insula college in de 1e klas. Toen ik naar de 3e klas ging moest ik een richting kiezen, ik heb toen gekozen voor Handel en Administratie, dit leek mij erg leuk. Ik heb mijn diploma gehaald en ik ging door naar het MBO, daar ben ik begonnen bij Beheer niveau 3, Ik vond het daar heel leuk, ik had een leuke klas en ik vond dat de opdrachten steeds makkelijker gingen. Uiteindelijk heb ik na 2 jaar mijn Beheer diploma mogen ontvangen. Nu ben ik bezig met applicatie ontwikkelaar niveau 4 en ik vind het tot nu toe moeilijk maar wel leuk. </textarea>
