		<textarea class="text" rows="18" COLS="50" style="background-image:url('Images/Wallpaper.jpg');">Hierin ga ik jullie vertellen over mijn bijbanen. Ik heb verschillende bijbanen gehad. Ik begon met een krantenwijk, dit heb ik 1 jaartje gedaan. Ik vond de krantenwijk totaal niet leuk, ik moest het altijd elke ochtend vroeg doen. Toen ik in de 2e van het Insula college zat moest ik stage lopen, de stage heb ik bij de Plus gedaan en ik kreeg daar toen ook een contract voor de zaterdag. Bij de Plus heb ik ook 1 jaar gewerkt, ik ben er gestopt omdat ik de zaterdagochtend om 06:00 niet zo fijn vond. Toen ben ik begonnen bij Domino's Pizza als bezorger, na een half jaartje werd ik getrained om binnen te staan. Ik heb 2 jaar gewerkt bij Domino's Pizza en ik ben pas aangenomen bij het Van der Valk hotel in Dordrecht als Keukenassistent.
